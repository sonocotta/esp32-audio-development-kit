[env]
framework = arduino
upload_speed = 921600
lib_deps = 
  SPI
  Wire
	adafruit/Adafruit ST7735 and ST7789 Library@^1.6.0
  adafruit/Adafruit ILI9341 @ ^1.5.10
	adafruit/Adafruit GFX Library@^1.10.2
	adafruit/Adafruit BusIO@^1.6.0

[env:esp8266-audio-board-c-240x240]
platform = espressif8266
board = esp12e
monitor_speed = 74880
build_flags =
  -D SERIAL_BAUD=74880
  -D ST7789_DRIVER
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=240
  -D TFT_DC=04
  -D TFT_CS=-1
  -D TFT_RST=16
  -D TFT_BLK=16

